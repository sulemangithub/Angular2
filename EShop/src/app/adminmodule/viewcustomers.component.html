<h1>View Customers Component</h1>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>EMAIL</th>
                <th>NAME</th>
                <th>PHONE</th>
                <th>CITY</th>
                <th>DOB</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>
                    {{customer.email}}
                </td>
                <td>
                    {{customer.name}}
                </td>
                <td>
                    {{customer.phone}}
                </td>
                <td>
                    {{customer.city}}
                </td>
                <td>
                    {{customer.dob}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
